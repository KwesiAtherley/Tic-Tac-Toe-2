<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
  <h1>Tic Tac Toe</h1>
  <h5> To play this game please sign in to your account or create an account.</h5>

  <p id="message"></p>

  <form id="sign-up" class="border">
    <fieldset>
      <legend>Create Account</legend>
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
      <input type="submit" value="Sign up!">
    </fieldset>
  </form>

  <form id="sign-in" class="border">
    <fieldset>
      <legend>Sign in!</legend>
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="submit" value="Sign in!">
    </fieldset>
  </form>

  <form id="sign-out" class="border hidden">
    <fieldset>
      <legend>Sign Out!</legend>
      <input type="submit" value="Sign out!">
    </fieldset
  </form>

  <form id="change-password" class="border hidden">
    <fieldset>
      <legend>Change Password!</legend>
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      <input type="submit" value="Change Password!">
    </fieldset>
  </form>
  <button id="create-game">Start New Game</button>
  <button id="get-game">Get Games</button>

  <div id="game-box"class="container hidden">
    <div class="row">
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 box grey grid" data-cell-index="0">0</div>
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 box grey grid" data-cell-index="1">1</div>
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 box grey grid" data-cell-index="2">2</div>
    </div>

    <div class="row">
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 box grey grid" data-cell-index="3">3</div>
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 box grey grid" data-cell-index="4">4</div>
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 box grey grid" data-cell-index="5">5</div>
    </div>

    <div class="row">
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 box grey grid" data-cell-index="6">6</div>
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 box grey grid" data-cell-index="7">7</div>
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 box grey grid" data-cell-index="8">8</div>
    </div>

  </div>
    </body>
</html>
